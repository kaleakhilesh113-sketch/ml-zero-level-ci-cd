name: ML Zero Level CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Add project to PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Run Tests
        run: pytest -q

      - name: Create Deployment Page
        if: success()
        run: |
          mkdir deploy
          echo "<h1>Model trained successfully!</h1>" > deploy/index.html
          echo "<h2>All tests passed âœ”</h2>" >> deploy/index.html

      
